<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/vendors/jquery-3.2.1.min.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculations">
        <input id="firstInput" type="number" placeholder="Type first argument here">
        <input id="secondInput" type="number" placeholder="Type second argument here">
        <button class="argumentButton" id="addButton">+</button>
        <button class="argumentButton" id="subtractButton">-</button>
        <button class="argumentButton" id="multiplyButton">x</button>
        <button class="argumentButton" id="divideButton">/</button>
    </div>
    <div id="calcSpace"></div>
    <button id="clearButton">Clear</button>
</body>
</html>
